<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Selective Editor Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/example.min.css">
  </head>
  <body class="mdc-typography front_matter">
    <div class="container">
      <div class="content">
        <div class="content__section content__data">
          <div class="mdc-text-field text-field mdc-text-field--textarea">
            <textarea id="data" class="mdc-text-field__input" rows="6">{
  "title": "The stuff dreams are made of.",
  "description": "Fluffy stuff. Wispy stuff. Flying stuff. Falling stuff. Weird stuff.",
  "body": "A field of sparkling fluffy _bunnies_ with horns.",
  "extra": {
    "nested": "Some things just shouldn't be changed.",
    "listed": [
      "Values",
      "In",
      "A",
      "List"
    ]
  }
}</textarea>
            <div class="mdc-notched-outline mdc-notched-outline--upgraded">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch" style=""><label class="mdc-floating-label" for="data" style="">Input data</label></div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
        </div>
        <div class="content__section content__data__actions">
          <button class="mdc-button"><span class="mdc-button__ripple"></span>Guess Config from Data</button>
        </div>
        <div class="content__section content__config">
          <div class="mdc-text-field text-field mdc-text-field--textarea">
            <textarea id="config" class="mdc-text-field__input" rows="6">{
  "fields": [
    {
      "type": "text",
      "key": "title",
      "label": "Title"
    },
    {
      "type": "textarea",
      "key": "description",
      "label": "Description"
    },
    {
      "type": "markdown",
      "key": "body",
      "label": "Body"
    }
  ]
}</textarea>
            <div class="mdc-notched-outline mdc-notched-outline--upgraded">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch" style=""><label class="mdc-floating-label" for="config" style="">Configuration</label></div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
        </div>
        <div class="content__section content__value">
          <div class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--no-label mdc-text-field--textarea">
            <textarea id="value" class="mdc-text-field__input" rows="6">{
  "fields": [
    {
      "type": "text",
      "key": "title",
      "label": "Title"
    },
    {
      "type": "textarea",
      "key": "description",
      "label": "Description"
    },
    {
      "type": "markdown",
      "key": "body",
      "label": "Body"
    }
  ]
}</textarea>
            <div class="mdc-notched-outline mdc-notched-outline--upgraded">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch"><label class="mdc-floating-label" for="value" style="">Edited value</label></div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar__content">
          <div class="sidebar__action">
            <div class="info info__info mdc-elevation--z4">
              Fields generated from data and configuration.
            </div>
          </div>
          <div id="fields"></div>
        </div>
      </div>
    </div>

    <script src="/js/example.min.js"></script>
  </body>
</html>
