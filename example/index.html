<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Selective Editor Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/example.min.css">
  </head>
  <body class="front_matter">
    <div class="container">
      <div class="content">
        <div class="content__section content__data">
          <label for="data">Input data (JSON)</label>
          <textarea id="data" rows="6">{
  "title": "The stuff dreams are made of.",
  "description": "Fluffy stuff. Wispy stuff. Flying stuff. Falling stuff. Weird stuff.",
  "body": "A field of sparkling fluffy _bunnies_ with horns.",
  "more": {
    "nested": "Some things just shouldn't be changed.",
    "listed": [
      "Values",
      "In",
      "A",
      "List"
    ]
  },
  "extra": {
    "title": "Something more",
    "description": "Hidden by default."
  },
  "varied": {
    "title": "Varied life",
    "description": "Fields are varied depending on choice."
  },
  "clouds": [
    {
      "title": "Cirrus fibratus radiatus",
      "description": "They look like tire tracks."
    },
    {
      "title": "Stratospheric nacreous",
      "description": "Crazy cool textured clouds."
    },
    {
      "title": "Altocumulus floccus",
      "description": "Cotton everywhere!"
    },
    {
      "title": "Fluctus",
      "description": "Waves in the sky!"
    }
  ]
}</textarea>
        </div>

        <div class="content__section content__data__actions">
          <button>Guess Config from Data</button>
        </div>

        <div class="content__section content__config">
          <label for="config" style="">Configuration (JSON)</label>
          <textarea id="config" rows="6">{
  "fields": [
    {
      "type": "text",
      "key": "title",
      "label": "Title",
      "help": "Title for the data."
    },
    {
      "type": "textarea",
      "key": "description",
      "label": "Description",
      "help": "Description for the data."
    },
    {
      "type": "list",
      "key": "more.listed",
      "label": "Simple List",
      "fields": [
        {
          "type": "text"
        }
      ]
    },
    {
      "type": "list",
      "key": "clouds",
      "label": "Complex List",
      "preview_field": "title",
      "help": "List of cloud information.",
      "fields": [
        {
          "type": "text",
          "key": "title",
          "label": "Title"
        },
        {
          "type": "textarea",
          "key": "description",
          "label": "Description"
        }
      ]
    },
    {
      "type": "group",
      "key": "extra",
      "label": "Extra Group",
      "help": "Extra information.",
      "fields": [
        {
          "type": "text",
          "key": "title",
          "label": "Title"
        },
        {
          "type": "textarea",
          "key": "description",
          "label": "Description"
        }
      ]
    },
    {
      "type": "variant",
      "key": "varied",
      "label": "Variant",
      "help": "Variant fields change based on variant.",
      "default": "simple",
      "variants": {
        "simple":{
          "label": "Simple",
          "fields": [
            {
              "type": "text",
              "key": "title",
              "label": "Title"
            }
          ]
        },
        "multi":{
          "label": "Multiple",
          "fields": [
            {
              "type": "text",
              "key": "title",
              "label": "Title"
            },
            {
              "type": "textarea",
              "key": "description",
              "label": "Description"
            }
          ]
        }
      }
    }
  ]
}</textarea>
        </div>

        <div class="content__section content__value">
          <label for="value" style="">Edited value</label>
          <textarea id="value" rows="6"></textarea>
        </div>
      </div>

      <div class="sidebar">
        <div class="sidebar__content">
          <div id="fields"></div>
        </div>
      </div>
    </div>

    <script src="example.min.js"></script>
  </body>
</html>
