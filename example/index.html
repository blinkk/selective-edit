<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Selective Editor Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/example.min.css">
  </head>
  <body class="mdc-typography front_matter">
    <div class="container">
      <div class="content">
        <div class="content__data">
          <h2>Data:</h2>
          <textarea id="data">{
  "title": "The stuff dreams are made of.",
  "description": "Fluffy stuff. Wispy stuff. Flying stuff. Falling stuff. Wierd stuff."
}</textarea>
        </div>
        <div class="content__config">
          <h2>Config:</h2>
          <textarea id="config">{
  "fields": [
    {
      "type": "text",
      "key": "title",
      "label": "Title"
    },
    {
      "type": "textarea",
      "key": "description",
      "label": "Description"
    }
  ]
}</textarea>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar__content">
          <div class="sidebar__action">
            <div class="info info__info mdc-elevation--z4">
              Fields generated from data and configuration.
            </div>
          </div>
          <div id="fields"></div>
        </div>
      </div>
    </div>

    <script src="/js/example.min.js"></script>
  </body>
</html>
