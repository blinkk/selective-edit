<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Selective Editor Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/example.min.css">
  </head>
  <body class="mdc-typography front_matter">
    <div class="container">
      <div class="content">
        <div class="content__data">
          <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--fullwidth mdc-text-field--dense mdc-text-field--upgraded">
            <textarea id="data" class="mdc-text-field__input" rows="6">{
    "title": "The stuff dreams are made of.",
    "description": "Fluffy stuff. Wispy stuff. Flying stuff. Falling stuff. Weird stuff.",
    "body": "A field of sparkling fluffy _bunnies_ with horns.",
    "extraStuff": "Some things just shouldn't be changed."
  }</textarea>
            <label for="data" class="mdc-floating-label">Input data</label>
          </div>
        </div>
        <div class="content__config">
          <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--fullwidth mdc-text-field--dense mdc-text-field--upgraded">
            <textarea id="config" class="mdc-text-field__input" rows="6">{
    "fields": [
      {
        "type": "text",
        "key": "title",
        "label": "Title"
      },
      {
        "type": "textarea",
        "key": "description",
        "label": "Description"
      },
      {
        "type": "markdown",
        "key": "body",
        "label": "Body"
      }
    ]
  }</textarea>
            <label for="config" class="mdc-floating-label">Configuration</label>
          </div>
        </div>
        <div class="content__value">
          <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--fullwidth mdc-text-field--dense mdc-text-field--upgraded">
            <textarea id="value" class="mdc-text-field__input" rows="6">{value}</textarea>
            <label for="value" class="mdc-floating-label">Edited value</label>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar__content">
          <div class="sidebar__action">
            <div class="info info__info mdc-elevation--z4">
              Fields generated from data and configuration.
            </div>
          </div>
          <div id="fields"></div>
        </div>
      </div>
    </div>

    <script src="/js/example.min.js"></script>
  </body>
</html>
